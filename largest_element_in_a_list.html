<script>
function largestElementInAList(arr) {
    let largest = arr[0];
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] > largest) {
            largest = arr[i];
        }
    }
    return largest;
}



describe("largestElementInAList()", function() {
  it("It finds the largest element", function() {
    expect(largestElementInAList([3, 6, 4, 2])).toEqual(6);
  });
});


</script>
