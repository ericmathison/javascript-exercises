<script>
function quicksort(arr) {
    if (arr.length <= 2) {
        return arr[0] > arr[1] ? [arr[1], arr[0]] : arr;
    }

    let smallerOrEqual = [];
    let larger = [];

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] <= arr[arr.length - 1]) {
            smallerOrEqual.push(arr[i]);
        } else {
            larger.push(arr[i]);
        }
    }
    return (quicksort(smallerOrEqual) || []).concat((quicksort(larger) || []));
}

describe('quicksort()', function() {
  function hasSameElementsAndOrder(arr1, arr2) {
      for (let i = 0; i < arr1.length; i++) {
          if (arr1[i] !== arr2[i]) {
              return false;
          }
      }
      if (arr1.length !== arr2.length) {
          return false;
      }
      return true;
  }

  it('sorts a list of numbers', function() {
    expect(hasSameElementsAndOrder(quicksort([]), [])).toBe(true);
    expect(hasSameElementsAndOrder(quicksort([3, 6, 4, 2]), [2, 3, 4, 6])).toBe(true);
    expect(hasSameElementsAndOrder(quicksort([3]), [3])).toBe(true);
    expect(hasSameElementsAndOrder(quicksort([9, 10, 5]), [5, 9, 10])).toBe(true);
    expect(hasSameElementsAndOrder(quicksort([3, 9, 33, 4]), [3, 4, 9, 33])).toBe(true);
    expect(hasSameElementsAndOrder(quicksort([3, 6, 4, 2]), [2, 3, 4, 6])).toBe(true);
  });
});
</script>
</head>
