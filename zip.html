<script>

/*
Write a function that combines two lists by alternatingly taking elements. For
example: given the two lists [a, b, c] and [1, 2, 3], the function should return
[a, 1, b, 2, c, 3].

source:
https://www.shiftedup.com/2015/05/07/five-programming-problems-every-software-engineer-should-be-able-to-solve-in-less-than-1-hour
*/

zip = (arr1, arr2) => {
  let newArr = []
  for(let i = 0; i < arr1.length; i++) {
    newArr.push(arr1[i]);
    newArr.push(arr2[i]);
  }
  return newArr;
}

describe("zip", () => {
  it("combines corresponding elements", () => {
    arr1 = [3, 6, 4, 2];
    arr2 = [9, 16, 3, 1];
    expect(zip(arr1, arr2)).toEqual([3, 9, 6, 16, 4, 3, 2, 1]);
  });
});

</script>
