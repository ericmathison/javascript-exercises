<script>

/*
Problem:
Write three functions that compute the sum of the numbers in a given list using
a for-loop, a while-loop, and recursion.

source:
https://www.shiftedup.com/2015/05/07/five-programming-problems-every-software-engineer-should-be-able-to-solve-in-less-than-1-hour
*/

forLoopSum = arr => {
  let total = 0;
  for(let i = 0; i < arr.length; i++) {
    total += arr[i];
  }
  return total;
}

whileLoopSum = arr => {
  let total = 0;
  let index = 0;

  while(index < arr.length) {
    total += arr[index];
    index++;
  }

  return total;
}

describe("sum methods", () => {
  it("adds elements in array", () => {
    arr = [3, 6, 4, 2];
    expect(forLoopSum(arr)).toEqual(15);
    expect(whileLoopSum(arr)).toEqual(15);
  });
});

</script>
