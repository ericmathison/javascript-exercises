<script>
function pigLatin(str) {
    str = str.split(' ').map(s => (s.slice(1) + s[0] + 'ay').toLowerCase()).join(' ');
    return str[0].toUpperCase() + str.slice(1);
}

describe('pigLatin()', function() {
  it('converts text to pig latin', function() {
    expect(pigLatin('The quick brown fox')).toEqual('Hetay uickqay rownbay oxfay');
  });
});
</script>
